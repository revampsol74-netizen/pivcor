<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Black circle background - fills entire viewBox -->
  <circle cx="16" cy="16" r="16" fill="#000000"/>
  
  <!-- Red "P" letter - bold, blocky sans-serif, centered and properly sized -->
  <text 
    x="16" 
    y="22" 
    font-family="Arial, 'Helvetica Neue', Helvetica, sans-serif" 
    font-size="20" 
    font-weight="900" 
    fill="#FF0000" 
    text-anchor="middle" 
    dominant-baseline="central"
    style="font-stretch: condensed; letter-spacing: -1px;"
  >P</text>
</svg>
